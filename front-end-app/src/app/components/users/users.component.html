<p style="font-weight: bold"> Customers</p>
<table class="table" *ngIf="page !=0">
  <thead>
    <tr>
      <th style="display: none">#</th>
    </tr>
  </thead>
  <tbody>
    <tr 
      *ngFor="let user of users | paginate: { itemsPerPage: elements, currentPage: page, totalItems: totalRecords };
      ;let currentIndex = index">
      <td> {{ (page-1)*10 + currentIndex + 1 }}</td>
      <td> {{user.name}}</td>
      <td> {{user.phone}} </td>
    </tr>
  </tbody>
</table>

<div class="text-right" *ngIf="page !=0">
  <pagination-controls (pageChange)="page = $event;"></pagination-controls>
</div>
