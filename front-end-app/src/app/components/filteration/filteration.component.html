<!-- ********************** Filteration By Country ********************** -->

<p style="font-weight: bold">Countries</p>

<div class="form-check">
    <input class="form-check-input" type="radio" name="Radios" id="CameroonRadio"
        (change)="filterByCountry('Cameroon')">
    <label class="form-check-label" for="CameroonRadio">
        Cameroon (237)
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="Radios" id="EthiopiaRadio"
        (change)="filterByCountry('Ethiopia')">
    <label class="form-check-label" for="EthiopiaRadio">
        Ethiopia (251)
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="Radios" id="MoroccoRadio" (change)="filterByCountry('Morocco')">
    <label class="form-check-label" for="MoroccoRadio">
        Morocco (212)
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="Radios" id="MozambiqueRadio"
        (change)="filterByCountry('Mozambique')">
    <label class="form-check-label" for="MozambiqueRadio">
        Mozambique (258)
    </label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="Radios" id="UgandaRadio" (change)="filterByCountry('Uganda')">
    <label class="form-check-label" for="UgandaRadio">
        Uganda (256)
    </label>
</div>

<hr>

<!-- ********************** Filteration By State ********************** -->

<p style="font-weight: bold">Validation</p>

<div class="form-check">

    <input class="form-check-input" type="radio" name="ValidRadios" id="ValidRadio" 
    (change)="filterByState('valid')">

    <label class="form-check-label" for="ValidRadio">
        Valid
    </label>

</div>

<div class="form-check">

    <input class="form-check-input" type="radio" name="ValidRadios" id="InvalidRadio"
    (change)="filterByState('notValid')">

    <label class="form-check-label" for="InvalidRadio">
        Invalid
    </label>

</div>
<hr>

<!-- ********************** Filteration By PhoneNumber ********************** -->

<form (ngSubmit)="onSubmit(f.value)" #f="ngForm">

    <p style="font-weight: bold">Phone Number</p>

    <div style="padding: 10px; display: flex;">

        <input class="form-control" id="CountryCode" name="CountryCode" 
        placeholder="Code" 
        ngModel        
        required        
        pattern="^(237|251|212|258|256)$"
        style=" margin-right: 10px; width: 70px;">

        <input class="form-control" id="phoneNumber" name="phoneNumber"
        placeholder="Phone Number" 
        ngModel      
        required>

    </div>
    <div style="padding: 10px;">
        <button type="submit" 
        class="btn btn-warning"
        [disabled]="!f.valid">
        <span style="color: aliceblue;">search</span>            
        </button>
    </div>
</form>
